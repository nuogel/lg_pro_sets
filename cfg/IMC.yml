  TMP_PATH: 'tmp/'
  GENERATE_LABEL_SAVE_PATH: 'tmp/predicted_labels/'

TRAIN:
  # vit
  MODEL: vit
  TYPE: s
  EMA: 0
  EPOCH_SIZE: 300
  BATCH_BACKWARD_SIZE: 1  # BATCH_BACKWARD_SIZE: add the last 2 batch's loss, then backward once.
  # CIFAR10
  TRAIN_DATA_FROM_FILE: [ 'CIFAR10' ]
  USE_LMDB: 0

  # data aug:
  DO_AUG: 0
  RESIZE: 1
  GRAY_BINARY: 0
  PADTOSIZE: 0
  MAXMINSIZE: 0
  RELATIVE_LABELS: 1  #FALSE # generate a relative labels to 0-1
  AREAR_RATIO: 0 #0.05 #
  MIN_AREA: 0 #100 #400 #4 #
  #[H,W]
  #[384, 960] [640, 640]#[1280, 1280] [416, 416] #[512, 768] # [1024,1920] #[800,1333]  #[256, 256] # # [H, W] the size inputted to net.KITTI[370, 1224],GOLDENRIDGE[1080,1920] the size of input images(VGA[376,672]) better to be 2^n---[last_feature_size*2^5
  IMG_SIZE: [ 32, 32 ]
  MULTI_SCALE: 0
  MULTI_SCALE_SIZE: [ 320, 640 ] #(320-640)//32

  SHOW_TRAIN_NAMES: 0 #TRUE #
  WATCH_METIRICS: 1
  WRITE_IMAGES: 20
  WRITER: 'tensorboardX'
  SHOW_INPUT: -1  #10000  # #

  # optimizer:
  OPTIMIZER: adam #adamw'adam' #'SGD' #
  LR_START: 0.001
  LR_SCHEDULE: 'cos' #'reduce'# 'lr''reduce'  #
  STEP_LR: 50
  BETAS_ADAM: 0.9
  WEIGHT_DECAY: 0.0001
  LOSSTYPE: [ 'bce', 'focalloss' ]
  EPOCH_CONTINUE: None
  WARM_UP_STEP: 2000
  SAVE_STEP: 2000
  EVALUATE_STEP: 10

  # CUDA:
  GPU_NUM: [ 0 ] #[] # if is [] means use CPU.
  DEVICE: 'gpu'

  # debug:
  LOG_FORMAT: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'  # logging format
  FMAP_ANCHOR_NUM: 3

  # anchors
  AUTO_ANCHORS: 0

  # pass object
  PASS_OBJ: [ 'Bus_0', 'Bus_90', ]

TEST:
  # score type
  MAP_FSCORE: 1 # 0 #[ 0: MAP; 1: FNSCORE]

  # NMS:
  USE_MNS_CYTHON: 0
  NMS_TYPE: 'NMS' #'SOFT_NMS'#
  SCORE_THRESH: 0.5
  IOU_THRESH: 0.4
  SOFNMS_THETA: 0.5

  PADTOSIZE: 0
  DO_AUG: 0
  GRAY_BINARY: 0
  RESIZE: 1
  MAXMINSIZE: 0

  IMG_BLOCK: 0
  SAVE_LABELS: 0
  SHOW_TIMES: 100000

  TEST_ONLY: 0

  ONE_TEST: 0
  ONE_TEST_TRAIN_STEP: 200
  ONE_TEST_TEST_STEP: 1
