BELONGS: SR_DN

PATH:
  INPUT_PATH: 'E:/datasets/kitti/training/images/'
  LAB_PATH: 'E:/datasets/kitti/training/images/'
  TMP_PATH: 'tmp/'
  PARAMETER_PATH: 'tmp//checkpoint//checkpoint.parameter'
  GENERATE_LABEL_SAVE_PATH: 'tmp//generated_labels//'

TRAIN:
  MODEL: 'rdn' #edsr #vdsr #cbdnet  #srcnn #espcn #fsrcnn #dncnn #
  EPOCH_SIZE: 4000
  BATCH_SIZE: 4
  BATCH_BACKWARD_SIZE: 1   # BATCH_BACKWARD_SIZE: add the last 2 batch's loss, then backward once.
  TRAIN_DATA_FROM_FILE: 0

  # aug
  UPSCALE_FACTOR: 4
  IMG_SIZE: [1920, 1080] #[960, 384] #[512, 384]  #[W,H] #
  PIXCELS_NORM: [0., 255.]  # [mean, std] #must be float.
  # optimizer:
  OPTIMIZER: 'adam' #'sgd' #
  LR_START: 0.001
  STEP_LR: 100
  LR_EXPONENTIAL_DECAY_RATE: 0.98
  BETAS_ADAM: 0.9
  WEIGHT_DECAY: 0
  LOSSTYPE: 'l1'  #'MSE'  #
  #LR_CONTINUE: None # CONTINUE: change the parameters and continue this training
  EPOCH_CONTINUE: None
  SAVE_STEP: 100

  # CUDA:
  GPU_NUM: [0] #[] # if is [] means use CPU.
  DEVICE: 'gpu'
  # debug:
  LOG_FORMAT: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'  # logging format


TEST:
  TEST_SET_RATIO: 0.1
  # NMS:
  SCORE_THRESH: 0.5
  SAVE_LABELS: TRUE
  SHOW_EVAL_TIME: 1

  TEST_ONLY: 0

  ONE_TEST: 1

  ONE_TEST_TRAIN_STEP: 1000
  ONE_TEST_TEST_STEP: 1
  ONE_NAME: [
