BELONGS: SR_DN

PATH:
  IMG_PATH: 'E:/datasets/kitti_noise_2//training//images'
  LAB_PATH: 'E:/datasets/kitti/training/images'
  TMP_PATH: 'tmp//'
  PARAMETER_PATH: 'tmp//checkpoint//checkpoint.parameter'
  GENERATE_LABEL_SAVE_PATH: 'tmp//generated_labels//'

TRAIN:
  MODEL: cbdnet  #dncnn #edsr #
  EPOCH_SIZE: 4000
  BATCH_SIZE: 1
  BATCH_BACKWARD_SIZE: 8   # BATCH_BACKWARD_SIZE: add the last 2 batch's loss, then backward once.
  TRAIN_DATA_FROM_FILE: TRUE #FALSE #

  # aug
  UPSCALE_FACTOR: 1
  IMG_SIZE: [960, 384]  #[W,H]
  PIXCELS_NORM: [177.0, 1]  # [mean, std]
  # optimizer:
  OPTIMIZER: 'adam'
  LR_START: 0.001
  STEP_LR: 20
  LR_EXPONENTIAL_DECAY_RATE: 0.98
  BETAS_ADAM: 0.9
  LOSSTYPE:  'l1'  #'MSE'  #
  #LR_CONTINUE: None # CONTINUE: change the parameters and continue this training
  EPOCH_CONTINUE: None
  SAVE_STEP: 100

  # CUDA:
  GPU_NUM: 0
  # debug:
  LOG_FORMAT: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'  # logging format


TEST:
  TEST_SET_RATIO: 0.1
  # NMS:
  SCORE_THRESH: 0.5
  SAVE_LABELS: TRUE
  SHOW_EVAL_TIME: 1

  TEST_ONLY: FALSE

  ONE_TEST: FALSE #TRUE #
  ONE_TEST_TRAIN_STEP: 100
  ONE_TEST_TEST_STEP: 1
  ONE_NAME: ['000054'] #['0853_L']#,