BELONGS: TTS #

PATH:
  INPUT_PATH: 'E:/datasets/BZNSYP/bbspeech'
  TMP_PATH: 'tmp'
  PARAMETER_PATH: 'tmp//checkpoint//checkpoint.parameter'
  GENERATE_LABEL_SAVE_PATH: 'tmp//generated_labels//'

TRAIN:
  MODEL: tacotron  #   #
  EPOCH_SIZE: 400
  BATCH_SIZE: 4
  TRAIN_DATA_FROM_FILE: ['BZNSYP']
  BATCH_BACKWARD_SIZE: 1

  num_mels: 80
  num_freq: 513
  sample_rate: 48000
  preemphasis: 0.97
  min_level_db: -100
  ref_level_db: 20
  fft_size: 1024
  win_length: 1024
  hop_size: 256
  outputs_per_step: 5
  power: 1.5
  use_memory_mask: False
  # data aug:
  SHOW_TRAIN_NAMES: 0 #TRUE #
  SHOW_INPUT:  0 #10000 #



  # optimizer:
  OPTIMIZER: 'adam' #'SGD' #
  LR_START: 0.001
  STEP_LR: 200
  LR_EXPONENTIAL_DECAY_RATE: 0.98 #lr_scheduler.ExponentialLR
  BETAS_ADAM: 0.9
  WEIGHT_DECAY: 5e-4
  LOSSTYPE: 'focalloss' #'mse' #
  EPOCH_CONTINUE: None
  SAVE_STEP: 200

  # CUDA:
  GPU_NUM: [0] #[] # if is [] means use CPU.
  DEVICE: 'gpu'

  # debug:
  LOG_FORMAT: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'  # logging format
  FMAP_ANCHOR_NUM: 3
  ANCHORS: 'please see the util_prepare.py'


TEST:
  TEST_SET_RATIO: 0.1

  # NMS:
  NMS_TYPE: 'SOFT_NMS'#'NMS'#
  SCORE_THRESH: 0.6
  IOU_THRESH: 0.5
  SOFNMS_THETA: 0.5

  DO_AUG: 0 #TRUE  #
  PADTOSIZE: 0
  RESIZE: 1  #FALSE #
  IMG_BLOCK: 0
  SAVE_LABELS: 0
  SHOW_TIMES: 10000

  TEST_ONLY: 0 #FALSE #

  ONE_TEST: 0  #
  ONE_TEST_TRAIN_STEP: 100
  ONE_TEST_TEST_STEP: 1
  ONE_NAME: [
  ['bbspeech-spec-00001.npy', 'bbspeech-mel-00001.npy', '502', '卡尔普陪外孙玩滑梯。']
  ]