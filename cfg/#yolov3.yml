  AREAR_RATIO: 0.3
  MIN_AREAR: 10 #400
  SHOW_AUG: FALSE

  # optimizer:
  OPTIMIZER: 'adam'
  LR_START: 0.001
  LR_EXPONENTIAL_DECAY_RATE: 0.98
  BETAS_ADAM: 0.9
  LOSSTYPE: 'focalloss' #'mse' #
  LR_CONTINUE: None # CONTINUE: change the parameters and continue this training
