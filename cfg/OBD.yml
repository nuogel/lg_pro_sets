  TMP_PATH: 'tmp/'
  PARAMETER_PATH: 'tmp/checkpoint//checkpoint.parameter'
  GENERATE_LABEL_SAVE_PATH: 'tmp/predicted_labels/'


TRAIN:
  MODEL: efficientdet #yolov3_tiny #ssd #refinedet #yolov3_tiny_mobilenet #yolov3 # yolov3_tiny_shufflenet #  fcos #
  EPOCH_SIZE: 400
  BATCH_SIZE: 4
  BATCH_BACKWARD_SIZE: 1  # BATCH_BACKWARD_SIZE: add the last 2 batch's loss, then backward once.
  TRAIN_DATA_FROM_FILE: TRUE #FALSE #
  # loss parameters
  CLASSES: ['Background','Car','Others1', 'Others2'] #['Car', 'Cyclist', 'Pedestrian', 'Others']#
  #  CLASSES: [ #VOC_CLASSES
  #    'aeroplane', 'bicycle', 'bird', 'boat',
  #    'bottle', 'bus', 'car', 'cat', 'chair',
  #    'cow', 'diningtable', 'dog', 'horse',
  #    'motorbike', 'person', 'pottedplant',
  #    'sheep', 'sofa', 'train', 'tvmonitor']
  STRIDES: [8, 16, 32, 64, 128]
  MILABSIZE: [0, 64, 128, 256, 512, 10000000] # this can be replaced by max(size)/16*2^n-->n [0, 1, 2, 3, 4, INF]

  # data aug:
  DO_AUG: FALSE #TRUE #
  SHOW_TRAIN_NAMES: TRUE #FALSE #
  RESIZE: TRUE
  RELATIVE_LABELS: TRUE  #FALSE # generate a relative labels to 0-1
  AREAR_RATIO: 0.1
  MIN_AREAR: 200 #400
  IMG_SIZE: [512, 768] #[512,512] #[H,W] #[256, 256] # [384, 960] # [512,512] ## [H, W] the size inputted to net.KITTI[370, 1224],GOLDENRIDGE[1080,1920] the size of input images(VGA[376,672]) better to be 2^n---[last_feature_size*2^5
  MULTI_SIZE_RATIO: [1] # [1, 0.9, 0.8...]
  SHOW_INPUT: FALSE #TRUE #

  # optimizer:
  OPTIMIZER: 'adam' #'SGD' #
  LR_START: 0.001
  STEP_LR: 60
  LR_EXPONENTIAL_DECAY_RATE: 0.98 #lr_scheduler.ExponentialLR
  BETAS_ADAM: 0.9
  LOSSTYPE: 'focalloss' #'mse' #
  EPOCH_CONTINUE: None
  SAVE_STEP: 100

  # CUDA:
  GPU_NUM: 0

  # debug:
  LOG_FORMAT: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'  # logging format

