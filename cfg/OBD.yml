  ANCHOR_FMAP_NUM: 3


TEST:
  TEST_SET_RATIO: 0.1

  # NMS:
  NMS_TYPE: 'SOFT_NMS'# 'NMS'#
  SOFNMS_THETA: 0.5
  SCORE_THRESH: 0.3
  IOU_THRESH: 0.5

  DO_AUG: FALSE
  RESIZE: TRUE
  SAVE_LABELS: TRUE
  SHOW_IMAGES: TRUE #FALSE
  SHOW_TIMES: 20000
  ONE_TEST: FALSE
