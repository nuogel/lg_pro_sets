TRAIN:
  # yolov5 lrf300 fcos lrf512 yolov3  ssdvgg  retinanet yolonano  yolov2 yolov3 yolov3_tiny yolov3_tiny_shufflenet refinedet efficientdet yolov3_tiny_mobilenet yolov3_tiny_squeezenet fcos
  MODEL: yolov5
  TYPE: s
  EMA: 0
  EPOCH_SIZE: 300
  BATCH_BACKWARD_SIZE: 2  # BATCH_BACKWARD_SIZE: add the last 2 batch's loss, then backward once.
  #'PERSON_COLLECT'  'AUTOAIR'   'VISDRONE' UCAS_AOD  'VOC'  'KITTI'  'COCO' 'COMPETITION'
  TRAIN_DATA_FROM_FILE: [ 'VOC' ]
  USE_LMDB: 0

  # data aug:
  KEEP_DIFFICAULT: 0
  MOSAIC: 0.9
  DO_AUG: 0.5
  HSV: 0.1
  RESIZE: 0
  GRAY_BINARY: 0
  LETTERBOX: 0
  MAXMINSIZE: 0
  RELATIVE_LABELS: 1  #FALSE # generate a relative labels to 0-1
  AREAR_RATIO: 0 #0.05 #
  MIN_AREA: 0 #100 #400 #4 #
  #[H,W]
  #[384, 960] [640, 640]#[1280, 1280] [416, 416] #[512, 768] # [1024,1920] #[800,1333]  #[256, 256] # # [H, W] the size inputted to net.KITTI[370, 1224],GOLDENRIDGE[1080,1920] the size of input images(VGA[376,672]) better to be 2^n---[last_feature_size*2^5
  IMG_SIZE: [ 640, 640 ]
  MULTI_SCALE: 0
  MULTI_SCALE_SIZE: [ 320, 640 ] #(320-640)//32

  SHOW_TRAIN_NAMES: 0 #TRUE #
  WATCH_METIRICS: 1
  WRITE_IMAGES: 20
  WRITER: 'tensorboardX'
  SHOW_INPUT: -1  #10000  # #

  # optimizer:
  OPTIMIZER: sgd #adamw'adam' #'SGD' #
  LR_START: 0.001
  LR_FINAL_RATIO: 0.01
  LR_SCHEDULE: 'cos' #'reduce'# 'lr''reduce'  #
  STEP_LR: 50

  BETAS_ADAM: 0.9
  WEIGHT_DECAY: 0.0005
  # [loc_loss, obj_loss]: loc_loss: mse & iouloss | obj_loss: focalloss & ghm & bce |
  LOSSTYPE: [ 'iouloss', 'focalloss' ]
  EPOCH_CONTINUE: None
  WARM_UP_STEP: 1000
  SAVE_STEP: 4000
  EVALUATE_STEP: 2

  # tricks
  IOU_AWARE: 0

  # CUDA:
  GPU_NUM: [0] #[] # if is [] means use CPU.
  DEVICE: 'gpu'

  # debug:
  LOG_FORMAT: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'  # logging format
  FMAP_ANCHOR_NUM: 3

  # anchors
  AUTO_ANCHORS: 0
  ANCHORS: 'please see the util_prepare.py'

  # pass object
  PASS_OBJ: [ 'Bus_0', 'Bus_90', ]

