BELONGS: OBD

PATH:
  IMG_PATH: ''
  LAB_PATH: ''
  CLASSES_PATH: 'dataloader//class_names.txt'
  TMP_PATH: 'tmp/'
  PARAMETER_PATH: 'tmp/checkpoint//checkpoint.parameter'
  GENERATE_LABEL_SAVE_PATH: 'tmp/predicted_labels/'


TRAIN:
  MODEL: yolov3_tiny_mobilenet #yolov3_tiny_squeezenet #yolov3_tiny_shufflenet #ssd #efficientdet #refinedet #yolov3_tiny #yolov3 #yolov3 #   fcos #
  EPOCH_SIZE: 4000
  BATCH_SIZE: 2
  BATCH_BACKWARD_SIZE: 4  # BATCH_BACKWARD_SIZE: add the last 2 batch's loss, then backward once.
  TRAIN_DATA_FROM_FILE: TRUE #FALSE #
  CLASSES: ['Background','Car','Others1', 'Others2'] #['Car', 'Cyclist', 'Pedestrian', 'Others']#

  # data aug:
  DO_AUG: FALSE #TRUE #
  SHOW_INPUT: FALSE #TRUE #
  SHOW_TRAIN_NAMES: FALSE #TRUE #
  RESIZE: TRUE
  RELATIVE_LABELS: TRUE  #FALSE # generate a relative labels to 0-1
  AREAR_RATIO: 0.1
  MIN_AREAR: 100 #400
  IMG_SIZE: [512,768] #[512, 768] #[H,W] #[256, 256] # [384, 960] # [512,512] ## [H, W] the size inputted to net.KITTI[370, 1224],GOLDENRIDGE[1080,1920] the size of input images(VGA[376,672]) better to be 2^n---[last_feature_size*2^5
  MULTI_SIZE_RATIO: [1] # [1, 0.9, 0.8...]

  # optimizer:
  OPTIMIZER: 'adam' #'SGD' #
  LR_START: 0.001
  STEP_LR: 100
  LR_EXPONENTIAL_DECAY_RATE: 0.98 #lr_scheduler.ExponentialLR
  BETAS_ADAM: 0.9
  LOSSTYPE: 'focalloss' #'mse' #
  EPOCH_CONTINUE: None
  SAVE_STEP: 100

  # CUDA:
  GPU_NUM: [0,1] #[] # if is [] means use CPU.
  DEVICE: 'gpu'

  # debug:
  LOG_FORMAT: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'  # logging format
  FMAP_ANCHOR_NUM: ''  # yolov2: 16 ; yolov3:2; yolov3_tiny:3
  #yolov3 writer's anchors: [10,13,  16,30,  33,23,  30,61,  62,45,  59,119,  116,90,  156,198,  373,326]
  ANCHORS: [[ 0.0240385 , 0.0336538 ],
            [ 0.0552885 , 0.0649038 ],
            [ 0.0889423 , 0.1394231 ],
            [ 0.1947115 , 0.1971154 ],
            [ 0.3245192 , 0.4062500 ],
            [ 0.8269231 , 0.7668269 ],] # yolov3_tiny


TEST:
  TEST_SET_RATIO: 0.1

  # NMS:
  NMS_TYPE: 'SOFT_NMS'#'NMS'#
  SCORE_THRESH: 0.7
  IOU_THRESH: 0.5
  SOFNMS_THETA: 0.5

  DO_AUG: FALSE #TRUE  #
  RESIZE: TRUE  #FALSE #
  SAVE_LABELS: TRUE
  SHOW_IMAGES: TRUE #FALSE #
  SHOW_TIMES: 20000

  ONE_TEST: FALSE  #TRUE #
  ONE_TEST_TRAIN_STEP: 50
  ONE_TEST_TEST_STEP: 1
  ONE_NAME: [
        ['912f23a7-2752ed05', 'E:/datasets/BDD100k/images/912f23a7-2752ed05.jpg', 'E:/datasets/BDD100k/labels\\912f23a7-2752ed05.xml'],
  ]