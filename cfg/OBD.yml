  GENERATE_LABEL_SAVE_PATH: 'tmp/predicted_labels/'



TRAIN:
  #yolov3  ssdvgg   yolonano  yolov2 yolov3_tiny_shufflenet refinedet efficientdet yolov3_tiny_mobilenet yolov3_tiny_squeezenet fcos
  MODEL: yolov3
  EPOCH_SIZE: 4000
  BATCH_SIZE: ''
  BATCH_BACKWARD_SIZE: 2  # BATCH_BACKWARD_SIZE: add the last 2 batch's loss, then backward once.
  #'PERSON_COLLECT'  'AUTOAIR'   'VISDRONE' UCAS_AOD  'VOC'  'KITTI'  'COCO'
  TRAIN_DATA_FROM_FILE: ['VOC']
  USE_LMDB: 0

  # data aug:
  DO_AUG: 0 #TRUE #
  RESIZE: 1
  PADTOSIZE: 0
  RELATIVE_LABELS: 1  #FALSE # generate a relative labels to 0-1
  AREAR_RATIO: 0 #0 #
  MIN_AREA: 0 #0 #100 #400 #
    #[H,W]
  IMG_SIZE: [416,416] #[384, 960] #[416, 416] #[512, 768] # [1024,1920] #[720,1024]  #[256, 256] # # [H, W] the size inputted to net.KITTI[370, 1224],GOLDENRIDGE[1080,1920] the size of input images(VGA[376,672]) better to be 2^n---[last_feature_size*2^5

  SHOW_TRAIN_NAMES: 0 #TRUE #
  SHOW_INPUT: -1 #10000 #
  WATCH_METIRICS: 1


  # optimizer:
  OPTIMIZER: 'adam' #'SGD' #
  LR_START: 0.001
  STEP_LR: 50
  WARM_UP_STEP: 100
  BETAS_ADAM: 0.9
  WEIGHT_DECAY: 0.0001
  # {focalloss  bce}
  LOSSTYPE: bce
  EPOCH_CONTINUE: None
  SAVE_STEP: 1000

  # CUDA:
  GPU_NUM: [0] #[] # if is [] means use CPU.
  DEVICE: 'gpu'

  # debug:
  LOG_FORMAT: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'  # logging format
  FMAP_ANCHOR_NUM: 3
  ANCHORS: 'please see the util_prepare.py'

  WRITER: 'tensorboardX'
  WRITE_IMAGES: 10


TEST:
  TEST_SET_RATIO: 0.1

  # NMS:
  NMS_TYPE: 'SOFT_NMS'#'NMS'#
  SCORE_THRESH: 0.7
  IOU_THRESH: 0.5
  SOFNMS_THETA: 0.5

  DO_AUG: 0 #TRUE  #
  PADTOSIZE: 0
  RESIZE: 1  #FALSE #
  IMG_BLOCK: 0
  SAVE_LABELS: 0
  SHOW_TIMES: 100000

  TEST_ONLY: 0 #FALSE #

  ONE_TEST: 0  #
  ONE_TEST_TRAIN_STEP: 100
  ONE_TEST_TEST_STEP: 1
