  INPUT_PATH: '/media/lg/DataSet_E/datasets/'
  LMDB_PATH: '/media/lg/2628737E28734C35/coco/{}2017_lmdb'
  LAB_PATH: ''
  CLASSES_PATH: 'lgdet/dataloader/others/class_names_{}.txt'
  TMP_PATH: 'tmp/'
  GENERATE_LABEL_SAVE_PATH: 'tmp/predicted_labels/'

TRAIN:
  # lrf300 yolov3  ssdvgg  retinanet yolonano  yolov2 yolov3_tiny_shufflenet refinedet efficientdet yolov3_tiny_mobilenet yolov3_tiny_squeezenet fcos
  MODEL: lrf300
  EMA: 0
  EPOCH_SIZE: 500
  BATCH_BACKWARD_SIZE: 4  # BATCH_BACKWARD_SIZE: add the last 2 batch's loss, then backward once.
  #'PERSON_COLLECT'  'AUTOAIR'   'VISDRONE' UCAS_AOD  'VOC'  'KITTI'  'COCO'
  TRAIN_DATA_FROM_FILE: ['VOC']
  USE_LMDB: 0

  # data aug:
  MOSAIC: 1
  DO_AUG: 0
  RESIZE: 0
  PADTOSIZE: 0
  RELATIVE_LABELS: 1  #FALSE # generate a relative labels to 0-1
  AREAR_RATIO: 0.1 #0 #
  MIN_AREA: 10 #0 #100 #400 #
  #[H,W]
  #[384, 960] #[416, 416] #[512, 768] # [1024,1920] #[720,1024]  #[256, 256] # # [H, W] the size inputted to net.KITTI[370, 1224],GOLDENRIDGE[1080,1920] the size of input images(VGA[376,672]) better to be 2^n---[last_feature_size*2^5
  IMG_SIZE: [300, 300]

  MULTI_SCALE: 0
  MULTI_SCALE_SIZE: [320, 640] #(320-640)//32

  SHOW_TRAIN_NAMES: 0 #TRUE #
  SHOW_INPUT: -1  #10000 # #
  WATCH_METIRICS: 1
  WRITE_IMAGES: 20
  WRITER: 'tensorboardX'

  # optimizer:
  OPTIMIZER: 'adam' #'SGD' #adam #adamw
  LR_START: 0.001
  LR_SCHEDULE: 'reduce'  #'cos' #'reduce'# 'lr'
  STEP_LR: 50
  WARM_UP_STEP: 100
  BETAS_ADAM: 0.9
  WEIGHT_DECAY: 0.0001
  # [loc_loss, obj_loss]
  LOSSTYPE: ['mse', 'ghm'] #  giou focalloss mse bce
  EPOCH_CONTINUE: None
  SAVE_STEP: 2000

  # CUDA:
  GPU_NUM: [0] #[] # if is [] means use CPU.
  DEVICE: 'gpu'

  # debug:
  LOG_FORMAT: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'  # logging format
  FMAP_ANCHOR_NUM: 3
  ANCHORS: 'please see the util_prepare.py'



TEST:
  TEST_SET_RATIO: 0.1

  # NMS:
  NMS_TYPE: 'SOFT_NMS'#'NMS'#
  SCORE_THRESH: 0.5
  IOU_THRESH: 0.5
  SOFNMS_THETA: 0.5

  PADTOSIZE: 1
  RESIZE: 0
  IMG_BLOCK: 0
  SAVE_LABELS: 0
  SHOW_TIMES: 100000

  TEST_ONLY: 0

  ONE_TEST: 0
  ONE_TEST_TRAIN_STEP: 100
  ONE_TEST_TEST_STEP: 1
