  #            [ 0.0120658 , 0.0846409 ],
  #            [ 0.0639976 , 0.3795098 ],
  #            [ 0.0079226 , 0.0525171 ],
  #            [ 0.1565745 , 0.2865745 ],
  #            [ 0.0307940 , 0.1949102 ],] #apollo_anchors 16
  #yolov3 writer's anchors: [10,13,  16,30,  33,23,  30,61,  62,45,  59,119,  116,90,  156,198,  373,326]
