BELONGS: OBD

PATH:
  IMG_PATH: 'E:/datasets/VOCdevkit/VOC2007/JPEGImages/' #'E://datasets//kitti//training//images//'
  LAB_PATH: 'E:/datasets/VOCdevkit/VOC2007/Annotations/'
  CLASSES_PATH: 'dataloader//class_names.txt'
  TMP_PATH: 'tmp/'
  PARAMETER_PATH: 'tmp/checkpoint//checkpoint.parameter'
  GENERATE_LABEL_SAVE_PATH: 'tmp/predicted_labels/'


TRAIN:
  MODEL: refinedet #yolov3_tiny #yolov3 # yolov3_tiny_shufflenet #  fcos # yolov3_tiny_mobilenet
  EPOCH_SIZE: 400
  BATCH_SIZE: 4
  BATCH_BACKWARD_SIZE: 1  # BATCH_BACKWARD_SIZE: add the last 2 batch's loss, then backward once.

  # loss parameters
  #  CLASSES: ['person' , 'car','aeroplane'] #, ['Car', 'Cyclist', 'Pedestrian', 'Others']
  CLASSES: [ #VOC_CLASSES
    'aeroplane', 'bicycle', 'bird', 'boat',
    'bottle', 'bus', 'car', 'cat', 'chair',
    'cow', 'diningtable', 'dog', 'horse',
    'motorbike', 'person', 'pottedplant',
    'sheep', 'sofa', 'train', 'tvmonitor', 'others']
  STRIDES: [8, 16, 32, 64, 128]
  MILABSIZE: [0, 64, 128, 256, 512, 10000000] # this can be replaced by max(size)/16*2^n-->n [0, 1, 2, 3, 4, INF]

  # data aug:
  DO_AUG: FALSE
  SHOW_AUG: FALSE #TRUE #
  SHOW_TRAIN_NAMES: FALSE #TRUE #
  RESIZE: TRUE
  RELATIVE_LABELS: TRUE  # generate a relative labels to 0-1
  AREAR_RATIO: 0.3
  MIN_AREAR: 10 #400
  IMG_SIZE: [320, 320] #[384, 960] #[512,512] ## [H, W] the size inputted to net.KITTI[370, 1224],GOLDENRIDGE[1080,1920] the size of input images(VGA[376,672]) better to be 2^n---[last_feature_size*2^5

  # optimizer:
  OPTIMIZER: 'adam'
  LR_START: 0.001
  STEP_LR: 20
  LR_EXPONENTIAL_DECAY_RATE: 0.98
  BETAS_ADAM: 0.9
  LOSSTYPE: 'focalloss' #'mse' #
  EPOCH_CONTINUE: None
  MULTI_SIZE_RATIO: [1]
  SAVE_STEP: 100
  # NMS:
  SCORE_THRESH: 0.6
  IOU_THRESH: 0.5

  # CUDA:
  GPU_NUM: 0

  # debug:
  LOG_FORMAT: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'  # logging format

  FMAP_ANCHOR_NUM: 2  # yolov2: 16 ; yolov3:2; yolov3_tiny:3
