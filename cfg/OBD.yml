            [ 0.8269231 , 0.7668269 ],] # yolov3_tiny 6


TEST:
  TEST_SET_RATIO: 0.1

  # NMS:
  NMS_TYPE: 'NMS'#'SOFT_NMS'#
  SOFNMS_THETA: 0.5
  SCORE_THRESH: 0.6
  IOU_THRESH: 0.5

  DO_AUG: FALSE
  RESIZE: TRUE  #FALSE #
  SAVE_LABELS: TRUE
  SHOW_IMAGES: TRUE #FALSE #
